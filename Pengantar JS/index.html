<!DOCTYPE html>

<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Latihan Output JS</title>
  </head>

  <body>
    <h1>Selamat Datang di Web Desain Lanjutan!</h1>

    <p>Di bawah ini adalah teks yang ditulis langsung oleh JavaScript:</p>

    <script>
      // Variabel untuk menyimpan pesan

      const pesanTulis = ">>> Ini adalah Pesan dari document.write() <<<";

      // FUNGSI OUTPUT 2: document.write()

      // Fungsi ini menulis konten langsung ke dokumen (disarankan hanya untuk testing awal)

      document.write("<h2>" + pesanTulis + "</h2>");
    </script>

    <hr />

    <p>
      Cek kotak dialog dan console browser Anda untuk melihat output dari Skrip
      Eksternal (script.js)!
    </p>

    <script src="script.js"></script>
  </body>
</html>
